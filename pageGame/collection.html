<style>
#gameJ{width: 100%;overflow: hidden;position: relative;}
#gameJ .top{height: 70%;}
#gameJ .top .userI{position: absolute;left: 0px;bottom: 30%;width: 5px;height: 0px;background: #f40;}
#gameJ .bottom{height: 30%;overflow:hidden;position: absolute;top:70%;}
#gameJ .bottom .items{background: #000;height: 100%;}
</style>

<body>
	<div id="gameJ">
		<div class="top">
			<div class="userI no">
				
			</div>
		</div>
		<div class="bottom clearfix">
			
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//全局变量
		var longse = true;
		var initHeight = 0;

		//初始化数据
		var heightAll = document.documentElement.clientHeight;
		var widthAllJ = document.documentElement.clientWidth/3;
		$("#gameJ").css("height",heightAll+"px");
		var widthAll = 0;
		var html="";
		for (var i = 0; i < 20; i++) {
			var widthItems = parseInt(Math.random()*10)*10;
			var marginRight = parseInt(Math.random()*10)*20;
			while(marginRight<60){
				marginRight = parseInt(Math.random()*10)*20;
			}
			while(widthItems<20){
				widthItems = parseInt(Math.random()*10)*10;
			}
			widthAll+=(widthItems+marginRight);
			html+='<div class="items fl" data-width="'+widthItems+'" data-marginRight="'+marginRight+'" style="width:'+widthItems+'px;margin-right:'+marginRight+'px"></div>'
		};	
		$("#gameJ .bottom").html(html);
		$("#gameJ .bottom").css("width",widthAll+"px");
		$("#gameJ .bottom").css("left",widthAllJ+"px");
		$(".userI").css("left",widthAllJ+"px");

		//绑定事件
		$(document).keydown(function(event){ 
			
			var heights = parseInt($(".no").height())+1;
			$(".no").css("height",heights+"px");
			initHeight = heights;
			
			
		}); 
		$(document).keyup(function(event){ 
			$(".no").addClass("yes");
			$(".no").removeClass("no");
			html='<div class="userI no" style="left:'+initHeight+'px"></div>';
			$(".top").append(html);
		}); 
		
	})
</script>
</html>
