<style>

#memberSign{max-width: 650px;margin: auto;padding: 0 10px;}
#memberSign .calendar{margin:100px auto auto auto;background: #fff;border:1px #c7c7c7 solid;	}
#memberSign .calendar .top{padding:0 10px;margin-bottom: 10px;}
#memberSign .calendar .top .items{width:14%;}
#memberSign .calendar .days{padding:0 10px;}
#memberSign .calendar .days .items{width:14%;line-height: 40px;height: 40px;}
#memberSign .calendar .days .items .dates{height: 40px;}

</style>
<body style="background:#f1f1f1;">
	<div id="memberSign">
		<div class="calendar">
			<div class="top clearfix">
				<div class="fl items ac" style="color:#f40;">日</div>
				<div class="fl items ac">一</div>
				<div class="fl items ac">二</div>
				<div class="fl items ac">三</div>
				<div class="fl items ac">四</div>
				<div class="fl items ac">五</div>
				<div class="fl items ac" style="color:#f40;">六</div>
			</div>
			<div class="days clearfix">
				
			</div>
		</div>

		<div>
			
		</div>

	</div>
	
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var dd = new Date();
	var year = dd.getYear()+1900;
	var month = dd.getMonth()+1;
	var d = new Date(year,month,0);
	var days = d.getDate();
	dd.setDate(1);
	var firstDay = dd.getDay();
	if(firstDay!=0){
		var htmls = '<div class="fl items ac"><div class="dates"></div></div>';
		for (var i = 0; i<firstDay; i++) {
			$(".days").append(htmls);
		};
	}
	for(var i = 1; i<=days; i++){
		var html = '<div class="fl items ac" ><div class="dates">'+i+'</div></div>';
		$(".days").append(html);
	}

})
</script>
