<script type="text/javascript">
	var times = 0;
	//间隔跳动秒数
	var second = 5000;
	$(function(){
		$("img.lazy").lazyload({skip_invisible : false});
		var width = $("#indexM").width()*0.0035;
		$(".arerB .bottom").css("margin-top",width+"px");
		//获取img数量
		times = $("#slider").find(".imgs").children("img").length;
		lunboInit();
		setTimeout("autoTD()",second);
		
	})
	//初始化轮播
	function lunboInit(){
		
		var html = '<ul>';
		for (var i = 0; i<times; i++) {
			var k=i+1;
			if (i==0) {
				html = html+'<li class="active" data-select="'+k+'" onclick="tiaodong(this)"></li>';
			}else{
				html = html+'<li class="" data-select="'+k+'"  onclick="tiaodong(this)"></li>';
			};
			
		};
		html = html+'</ul>';
		$(".selects").html(html);

	}
	//点击跳动
	function tiaodong(obj){
		var hs = "HS"+$(obj).attr("data-select");
		$("#slider").find(".imgs").children("img").hide();
		$("#slider").find(".imgs").find("."+hs).fadeIn(300);
		$("#slider").find("li").removeClass("active");
		$(obj).addClass("active");
	}
	//自动轮播
	function autoTD(){
		var things = $(".selects").find(".active").attr("data-select");
		var datas = parseInt(things);
		var time_s = parseInt(times);
		datas = datas+1;
		if (datas<=time_s) {
			var obj = $("#slider").find("li[data-select='"+datas+"']");
			tiaodong(obj);
		}else{
			var obj = $("#slider").find("li[data-select='1']");
			tiaodong(obj);
		};
		setTimeout("autoTD()",second);
	}
</script>
